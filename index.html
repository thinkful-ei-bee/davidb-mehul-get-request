<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>

        <form class ="dog">
            <input type="text" name="dog-list-entry" class="js-dog-count" placeholder="..." value="3">
            <input type="submit" value="Get a dog pic!">
           
        </form>
        <form class ="breed">
                <input type="text" name="breed-list-entry" class="js-breed-name" placeholder="..." value="3">
                <input type="submit" value="Get a breed pic!">
        </form>
        <section class="results-hidden">
            <img class="results-img" alt="placeholder">
          </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
